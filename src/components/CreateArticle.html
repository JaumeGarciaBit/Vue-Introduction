<div class="general">
    <div class="center">
    <section id="content">
        <h1 class="subheader" v-if='!isEdit'>Crear artículo</h1>
        <h1 class="subheader" v-else>Editar artículo</h1>

        <!-- Formulario -->
        <form class='mid-form' v-on:submit.prevent='OnSubmit()'>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name='title' v-model="article.title"/>
                <div style='color:red'  v-if="submitted && !$v.article.title.required">Este campo es obligatorio</div>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea name='content' v-model="article.content"> </textarea>
                <div style='color:red' v-if="submitted && !$v.article.content.required">Este campo es obligatorio</div>
            </div>
            <label for="image">Image</label>
            <input type="file" name='file0' id='file' ref='file' v-on:change='fileChange()'/>
            <div class="form-group">
                <div v-if='isEdit && article.image'>
                    <div class="image-wrap" v-if='article.image'>
                        <img :src="url + 'get-image/' + article.image" :alt="article.title" />
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>
            
            <input type="submit" value="Submit" class='btn btn-success'/>
        </form>


    </section>
    <Sidebar></Sidebar>
    <div class="clearfix"></div>
    </div>
</div>
