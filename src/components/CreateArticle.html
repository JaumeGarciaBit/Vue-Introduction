<div class="general">
    <div class="center">
    <section id="content">
        <h1 class="subheader">Crear art√≠culo</h1>

        <!-- Formulario -->
        <form class='mid-form' v-on:submit.prevent='OnSubmit()'>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name='title' v-model="article.title"/>
                <div style='color:red'  v-if="submitted && !$v.article.title.required">Este campo es obligatorio</div>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea name='content' v-model="article.content"> </textarea>
                <div style='color:red' v-if="submitted && !$v.article.content.required">Este campo es obligatorio</div>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" name='file0' id='file' ref='file' v-on:change='fileChange()'/>
            </div>

            <div class="clearfix"></div>
            
            <input type="submit" value="Submit" class='btn btn-success'/>
        </form>


    </section>
    <Sidebar></Sidebar>
    <div class="clearfix"></div>
    </div>
</div>
